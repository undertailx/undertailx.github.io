<html lang="en">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Prompt&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="main-info">
            <h1 class="gradient-text">มอีมมีม สุ่ม</h1>
            <div class="main-btn">
                <button class="random-meme">กดเพื่อสุ่ม</button>

            <span class="close">&times;</span>
            <div class="volume-control">
                <label for="volume">ระดับเสียง:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
            <button id="download-btn" style="display: none;">ดาวน์โหลดมีมนี้</button>
        </div>
    </div>
